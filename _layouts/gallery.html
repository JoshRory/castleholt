<html>

{% include head.html %}

<body>

{% include header.html %} 

<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<p>{{ content }}</p>
		<ul id="lightSlider" class="photo-gallery">
			{% for image in page.gallery %}
				<li><img src="{{ image.image }}" alt="{{ image.title }}"/></li>
			{% endfor %}
		</ul>
	</div>
</section>

</div>
	
{% include footer.html %}

<script type="text/javascript">
	$(document).ready(function() {
		$("#lightSlider").lightSlider({
			item: 1,
			autoWidth: true,
			controls: true,
			gallery: true
		}); 
	});
</script>

</body>

</html>
