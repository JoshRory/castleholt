<html>

{% include head.html %}

<body>

{% include header.html %} 

<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<p>{{ content }}</p>
		{% if page.gallery %}
			<ul id="lightSlider" class="photo-gallery">
				{% for image in page.gallery %}
					<li>
						{% if image.title %}
							<span><img src="{{ image.image | relative_url  }}" alt="{{ image.title }}"/></span>
							<br />
							<span>{{ image.title }}</span>
						{% else %}
							<span><img src="{{ image.image | relative_url  }}"/></span>
						{% endif %}
					</li>
				{% endfor %}
			</ul>
		{% endif %}
	</div>
</section>

</div>
	
{% include footer.html %}

</body>

</html>
